<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="container">
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <h2 id="question"></h2>

        <div class="form-check-input">
          <input class="form-check-input ml-2 choice-input" type="radio"
          id="radio1" name="answer” data-number="1" required>
          <label
            class="form-check-label ml-4 choice-input"
            for="radio1"
            data-number="1"
          >
          </label>
        </div>

        <div class="form-check-input">
          <input class="form-check-input ml-2 choice-input" type="radio"
          id="radio2" name="answer” data-number="2" required/>
          <label
            class="form-check-label ml-4 choice-input"
            for="radio2"
            data-number="2"
          >
          </label>
        </div>

        <div id="answerHidde" class="hidden">
          <input class="form-check-input ml-2 choice-input" type="radio"
          id="radio3" name="answer” data-number="3" required/>
          <label
            class="form-check-label ml-4 choice-input"
            for="radio3"
            data-number="3"
          >
          </label>
        </div>

        <div id="answerHidde2" class="hidden">
          <input class="form-check-input ml-2 choice-input" id="radio4"
          type="radio" name="answer” data-number="4" required/>
          <label
            class="form-check-label ml-4 choice-input"
            for="radio4"
            data-number="4"
          >
          </label>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
